plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation  'net.dv8tion:JDA:5.0.0-beta.22'
    implementation  'com.github.MrGraversen:minecraft-rcon:0.0.16'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.0'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.17.0'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.17.0'

    compileOnly 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'
}

jar {
    // ファイル重複のエラーが出ることがあるので回避のために下記一行を記載
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    // jar内に作成されるMANIFEST.MFのMainクラスを指定(これで実行可能jarとなる)
    manifest {
        attributes 'Main-Class': 'whiteman.Application'
    }
    
    // jarに依存ライブラリ(dependenciesで指定したモジュール等)を含める
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}